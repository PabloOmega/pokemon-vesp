<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Pokemon Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li *ngFor="let path of paths" class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="path.path" routerLinkActive="active">
            {{path.nombre}}
          </a>
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <button 
        class="btn btn-outline-success" 
        type="button" 
        routerLink="/login" 
        *ngIf="!isLogged();else elseTemplate">
          Iniciar Sesión
      </button>
      <ng-template #elseTemplate>
        <button 
          class="btn btn-outline-danger" 
          type="button"
          (click)="logout()"
          >
          Cerrar Sesión
        </button>
      </ng-template>
    </div>
  </div>
</nav>
